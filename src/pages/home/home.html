<ion-header>
  <ion-navbar>
    <ion-title>{{teste}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="name" name="name"> placeholder="Username"></ion-input>      
    </ion-item>
    <ion-item>
      <ion-label>{{nome}}</ion-label>
    </ion-item>
  </ion-list>
  <button (click)="adicionar(name)" ion-button outline icon-start>
    <ion-icon name='person-add' is-active="false"></ion-icon>
    ADD
  </button>
  
</ion-content>
